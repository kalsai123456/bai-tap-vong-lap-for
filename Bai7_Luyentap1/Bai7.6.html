  <script>
    let tong = 0
    let count = 0
    for (i = 0;  ; i++){
        if (i % 7 === 0) {

            document.write(i + '<br>')
            tong = tong + i;
            count++
        }
            if (count === 30){
                break;
            }

    }

    document.write('tong 30 so chia het cho 7 la ' + tong)


  </script>
