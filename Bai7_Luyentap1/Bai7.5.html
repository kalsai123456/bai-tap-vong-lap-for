<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
  <script>
    let F = 0, F0 = 0, F1 = 0
    let fibonacci = ' '
    let sum = 0
    for (let i = 0; i < 20; i++){
      if ( i == 0){
        F = 1
        F1 = 1
        fibonacci += F + " "
        sum = sum + F
      } else {
        F = F0+ F1
        F0 = F1
        F1 = F
        fibonacci += F + " "
        sum = sum + F
        }
      }
    document.write(fibonacci);
    document.write('<br>')
    document.write('Tong cua 20 so dau tien la ' + sum);

  </script>
</body>
</html>
