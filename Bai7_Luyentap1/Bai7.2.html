  <script>
    let temp = +prompt(" Nhap vao nhiet do: ");
    while (temp < 20 || temp > 100) {
      if (temp < 20) {
        alert("Nhiet do qua lanh can tang nhiet do ")
      } else if (temp > 100) {
        alert("Nhiet do qua nong can giam nhiet do ")
      }
    }

  </script>
