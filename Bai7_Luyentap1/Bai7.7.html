<body>
  <script>
      let i;
      for (i = 0; i <= 100; i++){
          document.write('So: ' + i + '<br>' )
          if (i % 3 ===0 && i % 5 === 0){
              document.write(i + 'FizzBuzz <br>')
          } else if (i % 3 ===0){
                  document.write( i + 'Fizz <br>')

          } else if (i % 5 ===0){
              document.write( i + 'Buzz <br>')
          }
      }

  </script>
