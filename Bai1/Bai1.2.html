<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>
<h1> JS Loops</h1>
<p id="demo"></p>
  <script>
    let num = prompt("enter the number");
    let total = 0;

    for ( i = 1; i <= num ; i += 1){
      total = total + i;
    }
    document.getElementById("demo").innerHTML = total;

  </script>
</body>
</html>
