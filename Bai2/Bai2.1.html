<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>
<p id="demo"></p>
  <script>
    let num = +prompt("Enter the number");
    alert(num)
    let total = num;
    while (num !== -1){
      num = +prompt("Enter the number");
      alert(num);
      total = total + num;
        console.log(total)

    }

  </script>
</body>
</html>
